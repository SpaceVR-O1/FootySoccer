<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 8</title>
	<script type="text/javascript" src="phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(1400, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    
    game.load.image('sky', 'assets/background.JPG');

    game.load.image('star', 'assets/star.png');
    game.load.image('ball', 'assets/soccerball.png');
    game.load.spritesheet('dude', 'assets/dude1-1.PNG', 32, 48);
    game.load.spritesheet('dude2', 'assets/dude2-2.PNG', 32, 48);
    game.load.image('goalpostLeft', 'assets/goalpostleft1.png');
    game.load.image('goalpostRight', 'assets/goalpostright.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('blocker', 'assets/rect1.png')
    game.load.image('scorer', 'assets/star.png')

}

var player;
var player2;
var platforms;
var cursor;

var goalpostLeft;
var goalpostRight;
var blocker;
var scorer;
var score = 0;
var score2 = 0;

var stars;
var ball;

var wKey;
var aKey;
var dKey;
var sKey

function create() {

    //game physics
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //the stands
    game.add.sprite(0, 0, 'sky');

    //  The platforms group contains the ground and option of 2 legdes
    platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;

    // Here we create the ground.
    var ground = platforms.create(0, game.world.height - 64, 'ground');


    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(4, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    //  Now let's create two ledges
    /*var ledge = platforms.create(400, 200, 'ground');
    ledge.body.immovable = true;

    ledge = platforms.create(-150, 250, 'ground');
    ledge.body.immovable = true;*/

    //goalposts
    goalpostLeft = game.add.sprite(-250, game.world.height - 225, 'goalpostLeft');
    goalpostRight = game.add.sprite(1250, game.world.height - 225, 'goalpostRight');   

   //blockers
    blocker = game.add.group();
    blocker.enableBody = true
    var blocker1 = blocker.create(0,375, 'blocker');
    blocker1.body.immovable = true;

    blocker1 = blocker.create(1280, 375, 'blocker');
    blocker1.body.immovable = true;

    //use this invisible things to score when the ball hits them
    scorer = game.add.group();
    scorer.enableBody = true
    var scorer1 = scorer.create(50,500, 'scorer');
    scorer1.body.immovable = true;

    scorer1 = scorer.create(1280, 375, 'scorer');
    scorer1.body.immovable = true;   

    


    //the ball
    ball = game.add.sprite(700, game.world.height - 300, 'ball');

    game.physics.arcade.enable(ball);

    // The player and its settings
    player = game.add.sprite(1368, game.world.height - 150, 'dude');
    player2 = game.add.sprite(32, game.world.height - 150, 'dude2');

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);
    game.physics.arcade.enable(player2);


    //  Player physics properties. Give the little guy a slight bounce.
    player.body.bounce.y = 0;
    player.body.gravity.y = 500;
    player.body.collideWorldBounds = true;

    player2.body.bounce.y = 0;
    player2.body.gravity.y = 500;
    player2.body.collideWorldBounds = true;
    
    ball.body.bounce.y = 0.99;
    ball.body.bounce.x = 1.1;
    ball.body.gravity.y = 200;
    ball.body.collideWorldBounds = true;



    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 1, 2, 3], 20, true);
    player.animations.add('right', [5, 6, 7, 8], 20, true);

    player2.animations.add('left', [0, 1, 2, 3], 20, true);
    player2.animations.add('right', [5, 6, 7, 8], 20, true);

    /*
    //  Finally some stars to collect
    stars = game.add.group();

    //  We will enable physics for any star that is created in this group
    stars.enableBody = true;

    //  Here we'll create 12 of them evenly spaced apart
    for (var i = 0; i < 12; i++)
    {
        //  Create a star inside of the 'stars' group
        var star = stars.create(i * 70, 0, 'star');

        //  Let gravity do its thing
        star.body.gravity.y = 300;

        //  This just gives each star a slightly random bounce value
        star.body.bounce.y = 0.7 + Math.random() * 0.2;
    }*/

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
    
    wKey = game.input.keyboard.addKey(Phaser.Keyboard.W)
    aKey = game.input.keyboard.addKey(Phaser.Keyboard.A)
    sKey = game.input.keyboard.addKey(Phaser.Keyboard.S)
    dKey = game.input.keyboard.addKey(Phaser.Keyboard.D)

    //the score
    scoreText = game.add.text(16, 16, 'Blue: 0', { fontSize: '32px', fill: '#000' });
    scoreText2 = game.add.text(1250, 16, 'Red: 0', { fontSize: '32px', fill: '#000' });
}

function update() {

    //  Collide the player and the stars with the platforms
    game.physics.arcade.collide(player, platforms);
    game.physics.arcade.collide(player2, platforms);
    
    game.physics.arcade.collide(player, player2);
    
    game.physics.arcade.collide(ball, platforms);
    game.physics.arcade.collide(ball, player2);
    game.physics.arcade.collide(ball, player);
    
    game.physics.arcade.collide(blocker, player);
    game.physics.arcade.collide(blocker, player2);
    game.physics.arcade.collide(blocker, ball);   
    game.physics.arcade.collide(blocker, stars); 

    game.physics.arcade.collide(stars, platforms);

    //  Checks to see if the ball overlaps with the scorer, if he does call the collectStar function
    game.physics.arcade.overlap(ball, scorer, scoreGoal, null, this);


    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;
    player2.body.velocity.x = 0;


    var playerSpeed = 250
    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -playerSpeed;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = playerSpeed;

        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 4;
    }
        if (cursors.up.isDown && (player.body.touching.down || player.body.touching.player2))
    {
        player.body.velocity.y = -350;
    }
    
     
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.body.velocity.y = -350;
    }
    

    //player2
    if (aKey.isDown)
    {
        player2.body.velocity.x = -playerSpeed;

        player2.animations.play('left');
    }
    else if (dKey.isDown)
    {
        player2.body.velocity.x = playerSpeed;

        player2.animations.play('right');
    }
    else
    {
        player2.animations.stop();

        player2.frame = 4;
    }
    
    if (wKey.isDown && (player2.body.touching.down || player2.body.touching.player))
    {
        player2.body.velocity.y = -350;
    }

    //keeps the ball off the ground
    if (ball.body.touching.down){
        ball.body.velocity.y = -150;
    }
    
    //slows down the ball on the x axis
    if (ball.body.velocity.x > 0){
        ball.body.gravity.x = -15
    } else if (ball.body.velocity.x < 0){
        ball.body.gravity.x = 15
    }

}

function collectStar (player, star) {
    
    // Removes the star from the screen
    star.kill();

}

function scoreGoal (ball, scorer) {

    score += 1;
    scoreText.text = 'Score: ' + score;
}



</script>

</body>
</html>
